<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ish Topuvchi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #2c2c2c;
      border-radius: 16px;
    }
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { color: #00bcd4; }
    form { display: flex; flex-direction: column; gap: 20px; }
    .card {
      background-color: #1b1b1b;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #333;
    }
    label { margin-bottom: 5px; font-weight: bold; display: block; }
    input, textarea {
      width: 100%; padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #262626;
      color: white;
    }
    button {
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00c6ff, #007bff);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      text-align: center;
      color: #aaa;
    }
    .alert {
      background-color: #28a745;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üë®‚Äçüíº Ish Topuvchi Forma</h1>
      <p>Ma'lumotlaringizni kiriting, biz sizni ish beruvchilarga ulaymiz!</p>
    </div>

    <form id="jobForm">
      <div class="card">
        <label>Ism:</label>
        <input name="name" required />
      </div>

      <div class="card">
        <label>Telefon yoki Tg user:</label>
        <input name="phone" required />
      </div>

      <div class="card">
        <label>Mutaxassislik (kasb):</label>
        <input name="job" required />
      </div>

      <div class="card">
        <label>Tajriba (yil / kompaniya):</label>
        <textarea name="experience"></textarea>
      </div>

      <div class="card">
        <label>Qo‚Äòshimcha ma‚Äôlumot (ixtiyoriy):</label>
        <textarea name="extra"></textarea>
      </div>

      <button type="submit">üì§ Yuborish</button>
      <div class="alert" id="alert">‚úÖ Ma'lumotlar muvaffaqiyatli yuborildi!</div>
    </form>

    <div class="footer">
      ¬© 2025 Ish Topuvchi | <a href="https://t.me/TheNozimjon" target="_blank">@TheNozimjon</a>
    </div>
  </div>

<script>
const form = document.getElementById('jobForm');
const alertBox = document.getElementById('alert');

// o'zingizning bot token va chat ID ni shu yerga qo‚Äòying
const TOKEN = '7891704495:AAHU-wevDx7QOpi99iWU2FYFBvbDJerbWSM';
const CHAT_ID = '-1002597244677';

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = new FormData(form);
  const text = `
üßë ISH IZLOVCHI YANGI ARIZA:
üë§ Ism: ${data.get('name')}
üìû Telefon: ${data.get('phone')}
üíº Kasb: ${data.get('job')}
üìã Tajriba: ${data.get('experience') || '---'}
üìù Qo‚Äòshimcha: ${data.get('extra') || '---'}
  `;

  const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

  const res = await fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: text,
      parse_mode: 'HTML'
    })
  });

  if (res.ok) {
    alertBox.style.display = 'block';
    form.reset();
    setTimeout(() => alertBox.style.display = 'none', 5000);
  } else {
    alert('‚ùå Yuborishda xatolik bo‚Äòldi.');
  }
});
</script>
</body>
</html>
